    <link rel="stylesheet" type="text/css" href="../../public/css/normalize.css" />
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/dialog.css">

    <title>诚要金</title>
        
</head>
<body>
<div class="download-page">
    <div class="login-container">
    	<div class="up"></div>
        <ul class="login-lists">
            <li class="login-list">
                <input placeholder="请输入您的手机号" class="list-input phone" type="tel" v-model="phoneText" maxlength="11"/>
            </li>
            <li class="login-list">
                <input placeholder="请输入短信验证码" class="list-input code" type="tel" maxlength="6" v-model="codeText"/>
                <input type="button" class="getCodeBtn" id="btn-get-code" value="获取验证码"/>
            </li>
            <li class="login-list">
                <input placeholder="请设置6~16位登录密码" class="list-input psw" type="password" v-model="pswText"
                       maxlength="16"/>
            </li>
            <li class="confirm-btn" @click="confirmClickAction"></li>
        </ul>
    </div>
</div>
<iframe id="geoPage" width=0 height=0 style="display: none" frameborder=0  scrolling="no"
    src="https://apis.map.qq.com/tools/geolocation?key=VQLBZ-TA66P-IFSDM-VDPWW-IYSP2-ARBA7&referer=诚要金">
</iframe>
